<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>NoSQL - Cassandra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/Ractive.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">NoSQL Hands-On</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Tweet</a></li>
            <li><a href="/hello">Connection Data</a></li>
            <li><a href="/shutdown">Shutdown</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Follow</h2>
				<form class="form-inline" role="form">
					<div class="form-group">
						<label class="sr-only" for="follow-username">username</label> 
						<input type="text" class="form-control" id="follow-username" placeholder="ramon">
					</div>
					<button type="submit" class="btn btn-default" onclick="follow();">follow</button>
					<button type="submit" class="btn btn-default" onclick="unfollow();">unfollow</button>					
					<div class="form-group">
						<label class="sr-only" for="follow-followed">follow</label> 
						<input type="text" class="form-control" id="follow-followed" placeholder="dominik">
					</div>
				</form>
				<div id="follow-message"></div>
			</div>
		</div>
	</div>

	<div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Tweet</h2>

		<form role="form">
			<div class="form-group">
				<label for="tweetUserName">Username</label> <input
					type="text" class="form-control" id="tweetUserName"
					placeholder="Enter username"></input>
			</div>
			<div class="form-group">
				<label for="tweetContent">Tweet content</label> <textarea
					rows="3" class="form-control" id="tweetContent"
					placeholder="Enter content"></textarea>
			</div>
			<button onclick="tweet();" type="submit" class="btn btn-default">Tweet!</button>
		</form>
		<p />
		<div id="tweetAlerts">
		
		</div>

       </div>
        <div class="col-md-6">
          <h2>Read</h2>
          
          <p>Shortcuts: <a href="#" onclick="loadTweets('dominik');">dominik</a>, <a href="#" onclick="loadTweets('marius');">marius</a></p>
          
          <form class="form-inline" role="form">
			  <div class="form-group">
			    <label class="sr-only" for="tweeterman">username</label>
			    <input type="text" class="form-control" id="tweeterman" placeholder="dominik">
			  </div>
			  <button type="submit" class="btn btn-default" onclick="loadTweetsOfUser();">load</button>
		  </form>
		  <p />
		  <div id="tweetList">
		  
		  </div>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Accenture 2013</p>
      </footer>
    </div> <!-- /container -->
    
    <script id='tweetResultTemplate' type='text/ractive'>
		<p><strong>Server says: </strong> {{servermessage}}</p>
    </script>
    
    <script id='tweetListTemplate' type='text/ractive'>
      <p>Tweets by <strong>{{username}}</p>
		  <table class="table table-striped">
		  	<thead>
		  	  <tr>
		  	  	<th>Timestamp</th>
		  	  	<th>Message</th>
		  	  </tr>
		  	</thead>
		  	<tbody>
			  {{#tweets}}
		  	  <tr>
		  	    <td>{{time}}</td>
		  	    <td>{{content}}</td>
		  	  </tr>
			  {{/tweets}}
		  	</tbody>
		  </table>
    </script>
</body>

</html>
